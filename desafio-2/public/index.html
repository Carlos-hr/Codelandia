<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
  <meta name="description" content="Web site created using create-react-app" />

  <title>Desafio 2</title>
  <style>
    html,
    body,
    #root {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      box-sizing: border-box;
      font-family: 'Montserrat';
      overflow-x: hidden;
    }

    html {
      font-size: 62.5%;
    }

    body {
      font-size: 1.6rem;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 0;
    }

    ul,
    ol {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    button,
    input {
      border: 0;
    }

    button:focus,
    input:focus {
      border: 0;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
